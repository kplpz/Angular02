<div class="contiainer mt-5 mb-5 p-5">
  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <div>
           <input type="file" class="form-control" (change)="leerFile($event)" >
          </div>
        </div>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-success mt-2 pl-5" (click)="guardar()" >Guardar</button>
  <div class="row pl-5">
    <table class="table ml-5" *ngIf="datos.length> 0">
      <thead>
        <tr>
          <!-- <th>Id</th> -->
          <th>Apellido</th>
          <th>JVPM</th>
          <th>Nombre</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let x of datos">
          <!-- <td>{{x.id_medico}}</td> -->
          <td>{{x.apellidoMedico}}</td>
          <td>{{x.jvpm}}</td>
          <td>{{x.nombreMedico}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
