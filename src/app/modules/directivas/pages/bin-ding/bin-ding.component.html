<div class="container mt-5">
  <hr/>

  <input type="text" class="form-control" [placeholder]="txtPlaceHolder" [disabled]="habilitar" />
  <br>
  <input [type]="txtType" class="form-check-input" [checked]="isCheked" />
  <hr>
  <button
    type="button"
    [class]="clase"
    [disabled]="habilitar"
    >Disabled Button
  </button>
</div>

<div class="form-check form-switch mt-3">
  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
  (click)="cambiarPropiedad()"/>
  <label class="form-check-label" for="flexSwitchCheckDefault">Estado</label>
</div>
