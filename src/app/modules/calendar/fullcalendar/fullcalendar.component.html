<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-6">
      <h1>Calendario de actividades</h1>
      <full-calendar [options]="calendarOptions"></full-calendar>
    </div>
  </div>
</div>

<ng-template #templateNuevo>
  <div class="modal-header bg-primary bg-gradient text-white text-opacity-50" >
    <h4 class="modal-title pull-left">Agregar Eventos</h4>
    <button type="button" class="btn btn-close pull-right"
    aria-label="Close" (click)="modalRef?.hide()">
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="guardarEvent()" [formGroup]="formEvento">
      <div class="row">
        <div class="col-12">
          <div class="mb-3">
            <label class="control-label">Evento</label>
            <input class="form-control" placeholder="Ingresar evento" type="text"
            name="title" formControlName="title" />
          </div>
        </div>
      </div>
      <div class="modal-footer text-end mt-2">
        <button type="button" class="btn btn-dark me-1" data-bs-dismiss="modal" (click)="closeEventoModal()">Cerrar</button>
        <button type="submit" class="btn btn-success me-1"
        id="btn-save-event">Guardar</button>
      </div>
    </form>
  </div>
</ng-template>
<ng-template #templateEdit>
  <div class="modal-header" >
    <h4 class="modal-title pull-left">Editar Evento</h4>
    <button type="button" class="btn btn-close pull-right"
    aria-label="Close" (click)="modalRef?.hide()">
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="guardarEdit()" [formGroup]="formEditEvento">
      <div class="row">
        <div class="col-12">
          <div class="mb-3">
            <label class="control-label">Evento</label>
            <input class="form-control" placeholder="Ingresar evento" type="text"
            name="title" formControlName="title" />
          </div>
        </div>
      </div>
      <div class="text-end mt-2">
        <button type="button" class="btn btn-danger me-1" (click)="confirm()">Borrar</button>
        <button type="button" class="btn btn-dark me-1" data-bs-dismiss="modal" (click)="closeEventoModal()">Cerrar</button>
        <button type="submit" class="btn btn-success me-1"
        id="btn-save-event">Guardar</button>
      </div>
    </form>
  </div>
</ng-template>
