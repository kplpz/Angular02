<div class="d-flex p-2 m-2"></div>

<div class="card" style="width: 15rm;" *ngFor="let p of usuarios">
  <div class="card-body">
    <h5 class="card-title">{{ p.name }}</h5>
    <p class="card-text"><strong>Id </strong> {{ p.id }} </p>
    <p class="card-text"><strong>Username </strong> {{ p.username }} </p>
    <p class="card-text"><strong>Email </strong> {{ p.email }} </p>
    <p class="card-text"><strong>Direccion </strong> {{ p.address.street }} </p>
  </div>
</div>
